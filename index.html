<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wysper</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link href="./src/styles/common.css" rel="stylesheet">
    <style>
        
        .container {
            width: fit-content;
            height: fit-content;
            display: flex;
            flex-direction: column;
            -webkit-app-region: no-drag;
            background: transparent;
        }
        
        body {
            background: transparent;
            margin: 0;
            padding: 8px;
        }
        
        html {
            background: transparent;
        }
        
        .command-tab {
            height: 28px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(20, 20, 20, 0.5) 100%);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 0 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 11px;
            font-weight: 600;
            -webkit-app-region: drag;
            flex-wrap: nowrap;
            overflow: visible;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            width: fit-content;
            min-width: fit-content;
        }
        
        .command-item {
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
            min-width: fit-content;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .command-item:hover {
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 1);
        }
        
        .command-item.active {
            color: #4CAF50;
            text-shadow: 0 1px 2px rgba(76, 175, 80, 0.3);
        }
        
        .command-item.active:hover {
            background: rgba(76, 175, 80, 0.15);
            color: #4CAF50;
        }
        
        .command-separator {
            width: 1px;
            height: 16px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.25), transparent);
            flex-shrink: 0;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-left: 8px;
            transition: all 0.3s ease;
        }
        
        .status-dot.interactive {
            background: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
        }
        
        .status-dot.non-interactive {
            background: #f44336;
            box-shadow: 0 0 8px rgba(244, 67, 54, 0.6);
        }
        
        .hidden-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }
        
        .hidden-indicator.show {
            opacity: 1;
        }
        
        #skillIndicator {
            color: #ffffff;
            transition: all 0.3s ease;
        }
        
        #skillIndicator:hover {
            color: #ffffff;
        }
        
        #skillIndicator.non-interactive {
            color: #ffffff;
            opacity: 0.7;
        }
        
        #skillIndicator.non-interactive:hover {
            background: rgba(76, 175, 80, 0.05);
            border-color: rgba(76, 175, 80, 0.15);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="command-tab">
            <div class="command-item">
                <i class="fas fa-camera"></i>
                <span>⌘ + shift+ S</span>
            </div>
            <div class="command-separator"></div>
            <div class="command-item">
                <i class="fas fa-microphone"></i>
                <span>⌘ + R</span>
            </div>
            <div class="command-separator"></div>
            <div class="command-item" id="skillIndicator">
                <i class="fas fa-brain"></i>
                <span>DSA</span>
            </div>
           
            <div class="command-separator"></div>
            <div class="command-item">
                <i class="fas fa-trash"></i>
                <span>⌥ + ;</span>
            </div>
            <div class="command-separator"></div>
            <div class="command-item">
                <i class="fas fa-eye-slash"></i>
                <span>⌘ + \</span>
            </div>
            <div class="status-dot non-interactive" id="statusDot"></div>
        </div>
    </div>

    <script src="./src/ui/main-window.js"></script>
</body>
</html>
