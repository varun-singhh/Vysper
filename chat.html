<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transcription</title>
    <link href="./src/styles/common.css" rel="stylesheet">
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');
        
        body {
            background: transparent !important;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .chat-container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3) 0%, rgba(20, 20, 20, 0.4) 100%);
            backdrop-filter: blur(25px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            -webkit-app-region: drag;
        }
        .chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            -webkit-app-region: drag;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            cursor: move;
        }
        .header-title {
            color: rgba(255, 255, 255, 0.95);
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }
        .recording-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4757;
            animation: pulse 2s infinite;
            display: none;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            -webkit-app-region: no-drag;
        }
        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            border-left: 3px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        .message.transcription {
            border-left: 3px solid #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }
        .message.system {
            border-left: 3px solid #2196f3;
            background: rgba(33, 150, 243, 0.1);
        }
        .message.error {
            border-left: 3px solid #f44336;
            background: rgba(244, 67, 54, 0.1);
        }
        .message.user {
            border-left: 3px solid #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }
        .message-time {
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            margin-bottom: 4px;
            font-weight: 500;
        }
        .message-text {
            color: rgba(255, 255, 255, 0.95);
            font-size: 13px;
            line-height: 1.4;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        .chat-input {
            padding: 16px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            -webkit-app-region: no-drag;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .input-container {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            -webkit-app-region: no-drag;
        }
        .input-field {
            flex: 1;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.95);
            font-size: 13px;
            outline: none;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .send-button {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.2s;
            -webkit-app-region: no-drag;
        }
        .send-button:hover {
            background: rgba(255, 255, 255, 0.25);
            color: rgba(255, 255, 255, 1);
        }
        .status-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            padding: 20px;
            font-style: italic;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        .error-message {
            color: #ff4757;
            font-size: 12px;
            padding: 10px;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        .mic-button {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.2s;
            -webkit-app-region: no-drag;
        }
        .mic-button:hover {
            background: rgba(255, 255, 255, 0.25);
            color: rgba(255, 255, 255, 1);
        }
        .mic-button.recording {
            background: rgba(255, 71, 87, 0.8);
            color: white;
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.4);
        }
        .help-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            text-align: center;
            padding: 10px;
            line-height: 1.4;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        .debug-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
        }
        .interaction-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }
        .interaction-indicator.show {
            opacity: 1;
        }
        .interaction-indicator.interactive {
            background: rgba(76, 175, 80, 0.9);
        }
        .interaction-indicator.non-interactive {
            background: rgba(244, 67, 54, 0.9);
        }
        .non-interactive .input-container {
            pointer-events: none;
            opacity: 0.5;
        }
        .non-interactive .mic-button {
            pointer-events: none;
            opacity: 0.5;
        }
        .non-interactive .send-button {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="header-title">
                <i class="fas fa-microphone"></i>
                Live Transcription & Chat
                <div class="recording-indicator" id="recordingIndicator"></div>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="status-message">
                Click the microphone button or press ‚å•R to start recording...
            </div>
            <div class="help-text">
                <strong>Note:</strong> Speech recognition requires microphone permissions.<br>
                If you see permission errors, check your browser/system settings.
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <input type="text" class="input-field" placeholder="Type a message or transcription..." id="messageInput">
                <button class="mic-button" id="micButton">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="btn" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Interaction indicator -->
    <div class="interaction-indicator" id="interactionIndicator">
        <span id="interactionText">Non-Interactive</span>
    </div>

    <script src="./src/ui/chat-window.js"></script>
</body>
</html>
